<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Menu Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #menu a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #menu a:hover {
      color: #f1f1f1;
    }

    #menu .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main-content {
      transition: margin-left 0.5s;
      padding: 16px;
    }

    #open-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <button id="open-btn" onclick="toggleMenu()">☰ Open Menu</button>

  <div id="menu">
    <a href="#" class="close-btn" onclick="toggleMenu()">×</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main-content">
    <!-- Your main content goes here -->
    <h2>Main Content</h2>
    <p>This is the main content of your page.</p>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      var mainContent = document.getElementById("main-content");
      
      if (menu.style.width === "250px") {
        menu.style.width = "0";
        mainContent.style.marginLeft = "0";
      } else {
        menu.style.width = "250px";
        mainContent.style.marginLeft = "250px";
      }
    }
  </script>

</body>
</html>
