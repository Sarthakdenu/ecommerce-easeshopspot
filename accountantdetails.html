<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="accountdetails.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nova+Square&family=Oswald&family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="accountantdetails.css">
  <link rel="stylesheet" href="accountdetails.css">
</head>
<body>

<br><br>
  
<div class="container" id="heading">
  <i class="fa-solid fa-user"></i> Account Details        
</div>
<div>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="landmark">Landmark:</label>
    <input type="text" id="landmark" name="landmark">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required>

    <button type="submit"><a href="orderdetails.html" target="_blank">Submit</a></button>
   <br><br><br><br>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="home.html" target="_blank">Previous</a></li>
        <li class="page-item"><a class="page-link" href="orderdetails.html" target="_blank">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="orderdetails.html" target="_blank">Next</a></li>
      </ul>
    </nav>
  </form>
</div>
</body>
</html>
